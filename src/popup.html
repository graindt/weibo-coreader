<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    textarea,
    .form-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .save-btn {
      width: 100%;
      padding: 8px;
      background-color: #ff8200;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: #e67300;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }

    .error {
      background-color: #fff2f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="modelName">模型选择</label>
    <select id="modelName" class="form-select">
      <option value="mistral">Mistral</option>
      <option value="llama2">Llama 2</option>
      <option value="gemma">Gemma</option>
      <option value="codellama">Code Llama</option>
      <option value="neural-chat">Neural Chat</option>
    </select>
  </div>

  <div class="form-group">
    <label for="promptTemplate">分析提示词模板</label>
    <textarea id="promptTemplate" placeholder="示例：请分析这条微博的情感倾向，并给出3个关键点"></textarea>
  </div>

  <button class="save-btn" id="saveBtn">保存设置</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
